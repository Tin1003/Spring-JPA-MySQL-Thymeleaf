<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <div th:object="${page}" class="row" th:fragment="paging(page,url)">
        <p>Total Items: [[*{totalElements}]] - Page [[*{number + 1}]] of [[*{totalPages}]]</p>
        <div class="d-flex col-8">

            <a class="btn btn-primary" th:href="@{/{url}(page=0,sort=${param.sort},url=${url})}" role="button"
                th:classappend="*{first} ? 'disabled'" aria-disabled="true">First</a>
            <a class="btn btn-primary" th:href="@{/{url}(page=*{number-1},sort=${param.sort},url=${url})}" role="button"
                th:classappend="*{first} ? 'disabled'" aria-disabled="true">Prev</a>

            <a th:if="${page.totalPages} > 1 " class="btn btn-primary"
                th:href="@{${url}(page=${num-1},sort=${param.sort})}" role="button"
                th:each="num : *{#numbers.sequence(1,totalPages)}"
                th:classappend="(${num} -1) == *{number} ? 'disabled'" aria-disabled="true" th:text="${num}">
                1
            </a>

            <a class="btn btn-primary" th:href="@{${url}(page=*{number+1},sort=${param.sort})}" role="button"
                th:classappend="*{last} ?'disabled'" aria-disabled="true">Next</a>
            <a class="btn btn-primary" th:href="@{${url}(page=*{totalPages-1},sort=${param.sort})}" role="button"
                th:classappend="*{last} ?'disabled'" aria-disabled="true">Last</a>
        </div>
    </div>

</body>

</html>
